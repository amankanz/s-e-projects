<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator-02</title>
  <style>
    .calculator-02 {
      border-style: solid;
      width: 300px;
      height: 700px;
      border-color: red;
    }
    .display {
      border-style: solid;
      width: 295px;
      height: 250px;
      border-color: blue;
    }
    .display-1 {
      border-style: solid;
      width: 290px;
      height: 100px;
      border-color: red;
    }
    .display-2 {
      border-style: solid;
      width: 290px;
      height: 60px;
      border-color: red; 
      margin-top: 4px;
    }
    .display-3 {
      border-style: solid;
      width: 290px;
      height: 60px;
      border-color: red;
      margin-top: 5px; 
    }

    .keys {
      border-style: solid;
      width: 295px;
      height: 360px;
      border-color: blue;
      margin-top: 10px;
    }
    .row-key-1,
    .row-key-2,
    .row-key-3,
    .row-key-4,
    .row-key-5 {
      border-style: solid;
      width: 290px;
      height: 60px;
      border-color: red;
      margin-top: 5px; 
    }
  </style>
</head>
<body style="margin-bottom: 1000px;">
  <div class="calculator-02">

    <div class="display">
      <div class="display-1"></div>
      <div class="display-2"></div>
      <div class="display-3"></div>
    </div>

    <div class="keys">
      <div class="row-key-1">
        <button>C</button>
        <button>&#40; &#41;</button>
        <button>&#37;</button>
        <button>&#247;</button>

      </div>
      <div class="row-key-2">


        
      </div>
      <div class="row-key-3"></div>
      <div class="row-key-4"></div>
      <div class="row-key-5"></div>
    </div>

  </div>

  

  
</body>
</html>
